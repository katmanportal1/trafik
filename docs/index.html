
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katman Portal - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1a237e 50%, #283593 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .login-card h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 8px;
        }
        .login-card p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26,35,126,0.15);
        }
        .btn-login {
            background: linear-gradient(135deg, #1a237e, #283593);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1.05em;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26,35,126,0.3);
            color: white;
        }
        .error-msg {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
        .logo-icon {
            font-size: 3em;
            color: #1a237e;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-icon"><i class="fas fa-chart-pie"></i></div>
        <h1>Katman Portal</h1>
        <p>Veri Analitiği Dashboard</p>
        <form id="loginForm">
            <input type="password" class="form-control" id="passwordInput"
                   placeholder="Şifrenizi girin..." autofocus>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
            </button>
            <div class="error-msg" id="errorMsg">
                <i class="fas fa-exclamation-circle me-1"></i> Yanlış şifre. Tekrar deneyin.
            </div>
        </form>
    </div>
    <script>
        // If already authenticated, redirect
        if (sessionStorage.getItem('katman_auth') === 'true') {
            window.location.href = 'bugun.html';
        }
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var pw = document.getElementById('passwordInput').value;
            if (pw === 'katmanportal') {
                sessionStorage.setItem('katman_auth', 'true');
                window.location.href = 'bugun.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        });
    </script>
</body>
</html>
